<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta - Mi tiendita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body>

<header class="header">
    <div class="header-left">
        <div class="logo">
            <span class="logo-icon">*</span>
            <span class="logo-text">Mi tiendita</span>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="¿Cómo quieres tus artículos?">
        </div>
    </div>
</header>

<main class="main-container">
    <section class="card" style="max-width:420px;">
        <h1 style="text-align:center;margin-bottom:20px;">Crear cuenta</h1>

        <div id="errorBox" class="message message-error" style="display:none;"></div>
        <div id="successBox" class="message message-success" style="display:none;"></div>

        <form id="registerForm" autocomplete="off">

            <div class="form-group">
                <label>Nombre completo</label>
                <input type="text" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Correo electrónico</label>
                <input type="email" name="correo" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="contrasena" required>
            </div>

            <div class="form-group">
                <label>Confirmar contraseña</label>
                <input type="password" name="contrasena_confirm" required>
            </div>

            <button type="submit" class="btn-primary">Crear cuenta</button>
        </form>

        <p style="text-align:center;margin-top:15px;">
            ¿Ya tienes cuenta?
            <a href="../PHP/login.php">Iniciar sesión</a>
        </p>

    </section>
</main>

<script src="../JAVASCRIPT/registro.js"></script>
</body>
</html>
