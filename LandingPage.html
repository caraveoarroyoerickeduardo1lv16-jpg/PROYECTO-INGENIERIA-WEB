<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mi Tienda - Landing</title>
  <!-- Conexión al CSS externo -->
  <link rel="stylesheet" href="style/estilos.css">
</head>
<body>

<header>
  <!-- Logo -->
  <img src="Imagenes/logo.png" alt="Mi Tienda" class="logo">

  <!-- Barra de búsqueda + login -->
  <div class="search-login">
    <input type="text" placeholder="¿Qué estás buscando?">
    <a href="login.html">
      <img src="Imagenes/persona.png" alt="Login" class="login-icon">
    </a>
  </div>
</header>

<nav>
  <a href="#">Electrónica</a>
  <a href="#">Ropa</a>
  <a href="#">Hogar</a>
  <a href="#">Juguetes</a>
</nav>



<section class="productos">
  <h2>Productos destacados</h2>
  <div class="grid">
    <div class="item">
   <img src="Imagenes/pantalla.png" alt="pantalla" class="logo">
      <h3>Televisor 50''</h3>
      <p>$8,999 MXN</p>
      <button class="btn">Agregar al carrito</button>
    </div>
    <div class="item">
         <img src="Imagenes/iphone.png" alt="celular" class="logo">
      <h3>Celular 5G</h3>
      <p>$5,499 MXN</p>
      <button class="btn">Agregar al carrito</button>
    </div>
    <div class="item">
        <img src="Imagenes/lavadora.png" alt="lavadora" class="logo">
      <h3>Lavadora</h3>
      <p>$7,200 MXN</p>
      <button class="btn">Agregar al carrito</button>
    </div>
    <div class="item">
     <img src="Imagenes/xbox.png" alt="xbox" class="logo">
      <h3>Consola de videojuegos</h3>
      <p>$9,499 MXN</p>
      <button class="btn">Agregar al carrito</button>
    </div>
  </div>
</section>



</body>
</html>
